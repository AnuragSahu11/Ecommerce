<!DOCTYPE html>
<html lang="en">

        <div class="nav-hamburger">
          <i class="dark-mode fas m-r-2 fas fa-moon"></i>

              <i class="fas fa-search is-blue"></i>
              <input type="text" class="form-input br-3" placeholder="search" />
            </div>
            <button class="dark-mode btn-icon is-dark nav-icons m-x-1">
              <i class="fas is-dark fa-moon"></i>
            </button>
            <a href="../pages/cart.html" class=""

      <div class="modal center-x elevated center-y shadow">
        <button class="card-cross btn-close is-medium">
          <i class="fas fa-times"></i>
        </button>
        <i class="modal-icon is-blue fas fa-sign-out-alt"></i>
        <div class="textbox">
          <div class="title text-center">Log out</div>
          <div class="text text-center">
            Clicking below will log you out of the current device.
          </div>
        </div>
        <div class="btn-horizontal">
          <button class="btn-grey has-red btn-small">Log out</button>
        </div>
      </div>
