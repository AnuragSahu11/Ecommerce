<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://lucid-ui.netlify.app/main.css" />
    <title>Profile</title>
  </head>
  <body>
    <header>
      <!-- navbar -->
      <nav class="navbar li-shadow">
        <div class="nav-brand">
          <a href="" class="logo-a">
            <img
              class="logo-s"
              src="../images/02 - Colorful - Icon Only.png"
              alt="Lucid ui logo"
            />
          </a>
        </div>
        <div class="nav-hamburger">
          <i class="dark-mode fas m-r-2 fas fa-moon"></i>
          <i class="fas fa-bars"></i>
        </div>
        <div class="nav-menu">
          <div class="nav-start">
            <a href="../index.html" class="nav-item link">Home</a>
            <a href="productListing.html" class="nav-item link">Shop Now</a>
          </div>
          <div class="nav-end">
            <div class="form-div nav-search m-x-3">
              <i class="fas fa-search is-blue"></i>
              <input type="text" class="form-input br-3" placeholder="search" />
            </div>
            <button class="dark-mode btn-icon is-dark nav-icons m-x-1">
              <i class="fas is-dark fa-moon"></i>
            </button>
            <a href="../pages/cart.html"
              ><button class="btn-icon nav-icons m-x-1">
                <i class="fas is-dark fa-shopping-cart"></i></button
            ></a>
            <a href="../pages/wishlist.html">
              <button class="btn-icon nav-icons m-x-1">
                <i class="fas is-dark fa-heart"></i>
              </button>
            </a>
            <a href="logout.html" class="">
              <button class="btn-icon nav-icons m-x-1">
                <i class="fas is-dark fa-sign-out-alt"></i>
              </button>
            </a>
            <a href="profile.html" class="">
              <button class="btn-icon nav-icons m-x-1">
                <i class="fa-solid is-dark fa-user"></i>
              </button>
            </a>
            <a href="../pages/sign-up.html"
              ><button class="btn-secondary nav-btn btn-small">
                Sign up
              </button></a
            >
            <a href="../pages/login.html"
              ><button class="btn-primary nav-btn btn-small">Log in</button></a
            >
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="profile grid-30-70 m-up-4 width-80 center-x">
        <div class="profile-links m-r-4">
          <div class="textbox br-2 p-y-2 p-l-2 dk-shadow elevated align-center flex-r-w">
            <div class="avatar-m">
              <img src="https://picsum.photos/200" alt="profile picture" />
            </div>
            <div class="m-l-1">
              <div class="subtitle is-3">Hello</div>
              <div class="m-y-0 is-4 title">Anurag Sahu</div>
            </div>
          </div>
          <div class="textbox br-3 m-y-2 p-y-2 flex-col width-100 elevated li-shadow">
            <div class="title semibold m-l-5 m-y-0">Manage Account</div>
            <a
              href="address.html"
              class="link m-l-5 semibold is-light m-up-1 is-3"
              ><i class="m-r-1 fa-solid fa-address-book"></i>Manage Address</a
            >
            <a
              href="wishlist.html"
              class="link m-l-5 semibold is-3 is-light m-up-1"
              ><i class="m-r-1 fa-solid fa-heart"></i>Wishlist</a
            >
            <a
              href="orders.html"
              class="link m-l-5 semibold is-3 is-light m-up-1"
              ><i class="m-r-1 fa-solid fa-bag-shopping"></i>Orders</a
            >
            <a href="logout.html" class="link m-l-5 semibold is-3 is-red m-up-1"
              ><i class="m-r-1 fa-solid fa-right-from-bracket"></i>Log out</a
            >
          </div>
        </div>

        <div class="profile-info p-l-3 p-dw-4 elevated li-shadow br-3">
          <div class="form">
            <div class="subtitle semibold is-dark is-4">
              Your account information
            </div>
            <div class="form-div form-readonly">
              <p class="form-label">Name</p>
              <input
                type="text"
                class="form-input input-focused"
                placeholder="Anurag"
                readonly
              />
              <input
                type="text"
                class="form-input input-focused m-up-1"
                placeholder="Sahu"
                readonly
              />
            </div>
            <div class="form-div">
              <p class="form-label">Email address</p>
              <input
                type="email"
                class="form-input input-focused"
                placeholder="example@123.com"
                readonly
              />
            </div>
            <div class="form-radio">
              <p class="form-label">Gender</p>
              <div class="form-radio-div">
                <label class="form-radio-label m-r-3">
                  <input type="radio" name="opinion" checked />
                  <i></i>
                  <span class="form-radio-button-text">Male</span>
                </label>
                <label class="form-radio-label m-r-3">
                  <input type="radio" name="opinion" />
                  <i></i>
                  <span class="form-radio-button-text">Female</span>
                </label>
                <label class="form-radio-label m-r-3">
                  <input type="radio" name="opinion" />
                  <i></i>
                  <span class="form-radio-button-text">Non binary</span>
                </label>
              </div>
            </div>
            <div class="form-div">
              <p class="form-label">Mobile Number</p>
              <input
                type="number"
                class="form-input input-focused"
                placeholder="123456789"
                readonly
              />
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="https://lucid-ui.netlify.app/components/darkmode/darkmode.js"></script>
  </body>
</html>
