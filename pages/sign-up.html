<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://lucid-ui.netlify.app/main.css" />
    <link rel="stylesheet" href="login.css">
    <title>Sign Up</title>
  </head>
  <body>
    <section class="navbar-section">
      <!-- navbar -->
      <nav class="navbar shadow">
        <div class="nav-brand">
          <a href="" class="logo-a">
            <i class="fas fa-suitcase"></i>
          </a>
        </div>
        <div class="nav-hamburger">
          <i class="fas fa-bars"></i>
        </div>
        <div class="nav-menu">
          <div class="nav-start">
            <a href="" class="nav-item link">Home</a>
            <a href="" class="nav-item link">Product</a>
            <a href="" class="nav-item link">About Us</a>
            <a href="" class="nav-item link">Contact Us</a>
          </div>
          <div class="nav-end">
            <div class="form-div nav-search m-x-3">
              <i class="fas fa-search is-blue"></i>
              <input type="text" class="form-input br-3" placeholder="search" />
            </div>
            <button class="btn-icon nav-icons m-x-1">
              <i class="fas fa-shopping-cart"></i>
            </button>
            <button class="btn-icon nav-icons m-x-1">
              <i class="fas fa-bell"></i>
            </button>
            <button class="btn-icon nav-icons m-x-1">
              <i class="fas fa-heart"></i>
            </button>
            <button class="btn-secondary nav-btn btn-small">Sign up</button>
            <button class="btn-primary nav-btn btn-small">Log in</button>
          </div>
        </div>
      </nav>
    </section>
    <!-- login -->
    <section class="login-section">
        <div class="login b-radius center-x m-up-6 shadow  p-y-2 p-x-4">
            <div class="textbox">
                <div class="title"> Sign Up</div>
            </div>
            <div class="form-div m-up-1 ">
                <p class="form-label">Email</p>
                <input
                  type="text"
                  class="form-input input-focused"
                  placeholder="enter your email id"
                  required
                />
                <p class="form-label m-up-2">Password</p>
                <input
                  type="password"
                  class="form-input input-focused"
                  placeholder="enter your password"
                  required
                />
                
              </div>
              <label for="" class="m-up-2 form-checkbox">
                <input type="checkbox" class="">Accept all terms and conditions
            </label>
            <div class="btn-vertical m-up-3 center-text">
                <button class="btn-primary m-dw-1 btn-small">Create new Account</button>
                <a href="" class="is-2 link">Already have an account</a>
            </div>
        </div>
    </section>
  </body>
</html>
