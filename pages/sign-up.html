<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://lucid-ui.netlify.app/main.css" />
    <link rel="stylesheet" href="../css/login.css" />
    <title>Sign Up</title>
  </head>

  <body>
    <section class="navbar-section">
      <!-- navbar -->
      <nav class="navbar li-shadow">
        <div class="nav-brand">
          <a href="" class="logo-a">
            <img
              class="logo-s"
              src="../images/02 - Colorful - Icon Only.png"
              alt="Lucid ui logo "
            />
          </a>
        </div>
        <div class="nav-hamburger">
          <i class="dark-mode fas m-r-2 fas fa-moon"></i>
          <i class="fas fa-bars"></i>
        </div>
        <div class="nav-menu">
          <div class="nav-start">
            <a href="../index.html" class="nav-item link">Home</a>
            <a href="productListing.html" class="nav-item link">Shop Now</a>
          </div>
          <div class="nav-end">
            <div class="form-div nav-search m-x-3">
              <i class="fas fa-search is-blue"></i>
              <input type="text" class="form-input br-3" placeholder="search" />
            </div>
            <button class="dark-mode btn-icon is-dark nav-icons m-x-1">
              <i class="fas is-dark fa-moon"></i>
            </button>
            <a href="../pages/cart.html" class=""
              ><button class="btn-icon nav-icons m-x-1">
                <i class="fas is-dark fa-shopping-cart"></i></button
            ></a>
            <a href="../pages/wishlist.html" class="">
              <button class="btn-icon nav-icons m-x-1">
                <i class="fas is-dark fa-heart"></i>
              </button>
            </a>
            <a href="logout.html" class="">
              <button class="btn-icon nav-icons m-x-1">
                <i class="fas is-dark fa-sign-out-alt"></i>
              </button>
            </a>
            <a href="profile.html" class="">
              <button class="btn-icon nav-icons m-x-1">
                <i class="fa-solid is-dark fa-user"></i>
              </button>
            </a>
            <a href="../pages/sign-up.html"
              ><button class="btn-secondary nav-btn btn-small">
                Sign up
              </button></a
            >
            <a href="../pages/login.html"
              ><button class="btn-primary nav-btn btn-small">Log in</button></a
            >
          </div>
        </div>
      </nav>
    </section>
    <!-- login -->
    <section class="signup-section p-x-1">
      <div class="signup br-3 elevated center-x m-y-6 shadow p-y-2 p-x-4">
        <div class="textbox">
          <div class="title">Sign Up</div>
        </div>
        <div class="form-div m-up-1">
          <p class="form-label">Name</p>
          <input
            type="text"
            class="form-input input-focused"
            placeholder="enter your name"
            required
          />
          <p class="form-label m-up-2">Last name</p>
          <input
            type="text"
            class="form-input input-focused"
            placeholder="enter your last name"
            required
          />
          <p class="form-label m-up-2">Email</p>
          <input
            type="email"
            class="form-input input-focused"
            placeholder="enter your email"
            required
          />
          <p class="form-label m-up-2">Password</p>
          <input
            type="password"
            class="form-input input-focused"
            placeholder="enter your password"
            required
          />
          <p class="form-label m-up-2">Confirm Password</p>
          <i class="view-password fas fa-eye"></i>
          <input
            type="password"
            class="form-input input-focused"
            placeholder="confirm password"
            required
          />
        </div>
        <label class="m-up-3 form-checkbox">
          <input type="checkbox" class="" />Accept all terms and conditions
        </label>
        <div class="btn-vertical m-up-3 center-text">
          <button class="btn-primary m-dw-1 btn-small">
            Create new Account
          </button>
          <a href="" class="is-2 link">Already have an account</a>
        </div>
      </div>
    </section>
    <script src="https://lucid-ui.netlify.app/components/darkmode/darkmode.js"></script>
  </body>
</html>
